<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            height: 100vh;
            overflow: hidden;
        }

        .text-content {
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #d00;
            padding: 10px;
            background: #fdd;
            border-left: 3px solid #d00;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    <div id="contentDisplay"></div>

    <script>
        // Check URL parameters on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlParam = urlParams.get('url');
            const textParam = urlParams.get('text');

            if (textParam) {
                displayText(decodeURIComponent(textParam));
            } else if (urlParam) {
                loadTextFromUrl(urlParam);
            }
        });

        async function loadTextFromUrl(url) {
            const loading = document.getElementById('loading');
            const contentDisplay = document.getElementById('contentDisplay');

            if (!url) {
                showError('No URL provided');
                return;
            }

            // If it's just a filename, treat it as a local file
            if (!url.startsWith('http') && !url.startsWith('/')) {
                url = './' + url;
            }

            loading.style.display = 'block';
            contentDisplay.innerHTML = '';

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                displayText(text);

            } catch (error) {
                console.error('Error loading text:', error);
                showError(`Failed to load content: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayText(text) {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = `<div class="text-content">${escapeHtml(text)}</div>`;
        }

        function showError(message) {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
